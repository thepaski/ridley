<div class='has-feedback' ng-class="{'has-error' : field.$invalid}">
  <label class='control-label' for='{{name}}'>{{label}}</label>
  <input type='text' id='{{name}}' name='{{name}}' ng-model="model"
         placeholder="{{readonly ? model : placeholder}}"
         class='form-control' ng-required='required' ng-readonly='readonly'>
  <span ng-show='field.$invalid'
        class="glyphicon glyphicon-remove form-control-feedback"></span>
</div>
