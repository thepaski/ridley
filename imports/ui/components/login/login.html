<div id='login' class="container fill">
  <div class="row">
    <form name="loginForm" ng-submit="$ctrl.login()" 
          class="form-horizontal panel panel-primary col-md-offset-4 col-md-4">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="username" class='col-md-4 control-label'>User Name</label>
          <div class="col-md-8">
            <input type="text" ng-model='$ctrl.user_info.username'
                   class="form-control" id="username" placeholder="User Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class='col-md-4 control-label'>Password</label>
          <div class="col-md-8">
            <input type="password" ng-model='$ctrl.user_info.password'
                   class="form-control" id="password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-4 col-md-4">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
        <span ng-show="$ctrl.failure" class="text-danger glyphicon glyphicon-remove center-block">
          <span>{{$ctrl.fail_reason}}</span>
        </span>
      </div>
    </form>
  </div>
</div>
