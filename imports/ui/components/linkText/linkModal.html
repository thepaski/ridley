<div class="modal fade" id="link-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="panel panel-primary">
          <div class="panel-heading">Add Hyperlink</div>
          <div class="panel-body">
            <form name="linkForm" class="form-horizontal">
              <section>
                <div class="form-group">
                  <label for="link" class="col-md-2 control-label">Link to</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="link" placeholder="URL"
                           ng-model='model'>
                  </div>
                </div>
              </section>
              <section class="model-btn">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-click='action()'>Link</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </section>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
